{% extends "parent.html" %}
{% block title %}your stories {% endblock %}
{% block content %}
<form action = "/otherstories" method="GET">
  <input type = "submit" value = "Other Stories">
</form>
Start your own story!
<form action = "/addstory" method="GET">
  <input type = "submit" value = "Create Story">
</form>
These are your stories <br>

{% for story in stories %}
  <a href="/readstory?story_id={{story[0]}}">{{story[1]}}</a>
  <br />
{% endfor %}
{% endblock %}
